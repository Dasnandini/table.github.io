<!DOCTYPE html>
<html>

<head>
  <title>REST API data in table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>

<body>
  <table id="myTable">
    <tr>
      <th>at</th>
      <th>author</th>
      <th>like</th>
      <th>reply</th>
      <th>text</th>
    </tr>
  </table>
  <script>
    fetch('https://dev.ylytic.com/ylytic/test')
        .then(response => {
          console.log(response);
          return response.json();
        })
      .then(data => {
        let table = document.getElementById("myTable");
        data.forEach(item => {
          let row = table.insertRow();
          let atCell = row.insertCell(0);
          let authorCell = row.insertCell(1);
          let likeCell = row.insertCell(2);
          let replyCell = row.insertCell(3);
          let textCell = row.insertCell(4);
          atCell.innerHTML = item.userat;
          authorCell.innerHTML = item.author;
          likeCell.innerHTML = item.like;
          replyCell.innerHTML = item.reply;
          textCell.innerHTML = item.text;
        });
        
      })
      .catch(error => {
        console.error(error);
        // Handle the error here
      });
  </script>
</body>

</html>
